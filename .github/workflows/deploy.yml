# .github/workflows/deploy.yml
name: Deploy to Vercel

on:
  push:
    branches: [ main ]          # sadece main dalına push olduğunda çalışır

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Kaynak kodunu al
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js kurulumu (npm paketleri varsa gerekir)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # ihtiyacınıza göre değiştirin

      # 3️⃣ Bağımlılıkları kur
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Projeyi derle → dist/ klasörü oluşur
      - name: Build project
        run: npm run build

      # 5️⃣ Vercel’e dağıt (prebuilt bayrağı ile)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}          # secret
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}      # secret
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # secret
          vercel-args: '--prod --prebuilt'                # prod + prebuilt
          framework: false                                 # framework algılamasını kapat
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}        # CLI’nin aynı tokenı okuması için
