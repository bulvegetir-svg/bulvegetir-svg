name: Deploy to Vercel

on:
  push:
    branches: [ main ]   # yalnızca main branch’inde çalışır

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Opsiyonel) Node.js kurulumu
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # tercihe göre versiyon

      - name: Install dependencies
        run: npm ci   # paketleri kurar

      - name: Build project
        run: npm run build   # Eleventy → dist/ klasörünü üretir

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}   # ← secret
          vercel-args: '--prod --prebuilt'           # <-- **eklenen --prebuilt** (tam dosya)
          framework: false                           # <-- framework algılamasını kapat
          # vercel-org-id ve vercel-project-id isteğe bağlıdır;
          # doğru değerleriniz varsa bırakın, yoksa yorum satırı olarak bırakabilirsiniz
          # vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          # vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
