# .github/workflows/deploy.yml
name: Deploy to Vercel

on:
  push:
    branches: [ main ]          # sadece main (veya sizin belirttiğiniz dal) tetiklenir

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      # Kaynak kodunu al
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js (npm) kurulumu – projenizde paket varsa gereklidir
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'     # ihtiyacınıza göre değiştirin

      # Bağımlılıkları kur
      - name: Install dependencies
        run: npm ci

      # Projeyi derle → dist/ klasörü oluşur
      - name: Build project
        run: npm run build

      # Vercel’e dağıt
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}          # ← GitHub secret
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}        # ← GitHub secret
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}# ← GitHub secret
          vercel-args: '--prod --prebuilt'                  # prod ortamı + prebuilt flag
          framework: false                                 # Vercel’in framework algılamasını kapat
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}          # aynı token’ın env‑de de bulunması gerekir
