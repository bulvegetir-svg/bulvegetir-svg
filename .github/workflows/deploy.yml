name: Deploy to Vercel

on:
  push:
    branches: [ main ] # yalnızca main branch’inde çalışır

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Opsiyonel) Node.js kurulumu – projenizde npm paketleri varsa
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # tercihe göre versiyon

      - name: Install dependencies
        run: npm ci # paketleri kurar

      - name: Build project
        run: npm run build # eleventy → dist/ klasörünü üretir

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}   # ← buraya secret bağlanıyor
          vercel-args: '--prod'                      # prod ortamına deploy
          framework: false                            # ← **framework algılamasını kapat** (yeni satır)
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}   # (isteğe bağlı)
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # (isteğe bağlı)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
