# .github/workflows/deploy.yml
name: Deploy to Vercel

on:
  push:
    branches: [ main ]                     # sadece main dalına push olduğunda

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'             # projenize göre değiştirin

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build               # → dist/ klasörü oluşturur

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}          # 1. secret
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}       # 2. secret
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}# 3. secret
          vercel-args: '--prod --prebuilt'                  # prebuilt flag
          framework: false                                 # framework algılamasını kapat
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}        # CLI’nin aynı tokenı okuması için
